version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=solopizza
      - POSTGRES_USER=soloadmin
      - POSTGRES_PASSWORD=1234
    volumes:
      - db-data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      device: /var/lib/postgresql/data
      o: bind